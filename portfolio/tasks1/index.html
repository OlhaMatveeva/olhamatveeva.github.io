<!DOCTYPE HTML>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Test_one</title>
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
 
		<link rel="stylesheet" href="css/style.css" type="text/css"/>

	</head>
	<body>
		<div class="content">
			<div class="container">
				<div class="wrap-head">
				<div class="head">REQUEST A DEMO</div>
				<div class="line"> <hr /> </div>
				</div>
				<form method="POST" action="" class="registration-form">
					<div class="row">
						<div class="col-xs-12 col-sm-6">
							<div class="form_group pseudo-table">
							<input type="text" name="form_data[first_name]" class="form_element" id="first_name" size="27" value="" />
							<label for=" first_name" class="first_name">First Name</label>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form_group pseudo-table">
							<input type="text" name="form_data[last_name]" class="form_element" id="last_name" size="27" value="" />
							<label for="last_name" class="last_name">Last Name</label>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form_group pseudo-table">
							<input type="email" name="form_data[email]" class="form_element" id="email" size="27" value="" />
							<label for="email" class="email">Email *</label>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form_group pseudo-table">
							<input type="tel" name="form_data[phone][country]" class="phone-number-country form_element" id="phone-number-country" size="3" value="" />
							<input type="tel" name="form_data[phone][code]" class="phone-number-code form_element" id="phone-number-country" size="3" value="" />
							<input type="tel" name="form_data[phone][number]" class="phone-number-number form_element" id="phone-number-country" size="6" value="" />
							<label class="phone-number">Phone Number</label>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form_group pseudo-table">
							<input type="text" name="form_data[school_organization]" class="form_element school_organization" id="school_organization" size="27" value="" />
							<label for="school_organization">School/Organization*</label>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form_group  pseudo-table">
							<input type="text" name="form_data[role]" id="role" class="form_element" size="27" value="" />
							<label for="role" class="role">Role on Campus*</label>
							</div>
						</div>
						<div class="col-xs-12 col-sm-12">
							<div class="form_group pseudo-table">
							<textarea name="form_data[goals]" id="goals" class="form_element goals-form" cols="40" rows="10"></textarea>
							<label for="goals" class="goals">What are your goals for DemoSystem?</label>
							</div>
						</div>
					</div>
					<div class="agree-field">
							<input type="checkbox" name="form_data[agree]" /> 
							<label> I agree to the DemoSystem <div class="white-text">Terms of Service</div>  and <div class="white-text">Privacy Policy</div></label>
					</div>
					<div class="buttons">
						<button class="button_one">Submit</button>
						<button class="button_two">Cancel</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
